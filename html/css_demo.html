<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>用css实现简单图案</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/css_demo.css">
</head>
<body>
	<div class="main">
		<h1 class="main-h1">用css实现简单图案</h1>
		<ul>
			<li class="clearfix">方块系列</li>
			<li class="first"><div class="icon square"></div></li>
			<li><div class="icon rectangle"></div></li>

			<li class="clearfix">圆系列</li>
			<li><div class="icon circle first"></div></li>
			<li><div class="icon oval"></div></li>

			<li class="clearfix">三角形系列</li>
			<li class="first"><div class="icon triangle-top"></div></li>
			<li><div class="icon triangle-bottom"></div></li>
			<li><div class="icon triangle-left"></div></li>
			<li><div class="icon triangle-right"></div></li>
			<li><div class="icon triangle-topleft"></div></li>
			<li><div class="icon triangle-bottomleft"></div></li>
			<li><div class="icon triangle-topright"></div></li>
			<li><div class="icon triangle-bottomright"></div></li>		

			<li class="clearfix">多边形系列</li>
			<li class="first"><div class="icon parallelogram"></div></li>
			<li><div class="icon trapezoid"></div></li>
			<li><div class="icon star-six"></div></li>
			<li><div class="icon star-five"></div></li>
			<li><div class="icon pentagon"></div></li>
			<li><div class="icon hexagon"></div></li>
			<li><div class="icon octagon"></div></li>

			<li class="clearfix">其他特殊形状</li>
			<li class="first"><div class="icon heart"></div></li>
			<li><div class="icon infinity"></div></li>
			<li><div class="icon egg"></div></li>
			<li><div class="icon pacman"></div></li>
			<li><div class="icon talkbubble"></div></li>
			<li><div class="icon burst-12"></div></li>
			<li><div class="icon burst-8"></div></li>
			<li><div class="icon cut-diamond"></div></li>
			<li><div class="icon yin-yang"></div></li>
		</dl>
		<p class="clearfix">原文出处：http://www.cnblogs.com/top5/archive/2012/02/14/2351959.html</p>
	</div>


	<script type="text/javascript">
		window.onload = function() {
			var divs = document.getElementsByTagName('div');
			for(var i = 0, len = divs.length; i < len; i++) {
				var divi = divs[i];
				var total = divi.parentNode.clientHeight;
				divi.style.marginTop = (total - divi.offsetHeight)/2+"px";
			}
		}
	</script>
</body>
</html>
