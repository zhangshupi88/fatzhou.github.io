<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width;initial-scale=1.0"/>
	<title>用css实现简单图案</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/css_demo.css">
</head>
<body>
	<div class="main">
		<h1 class="main-h1">用css实现简单图案</h1>
		<dl>
			<dt class="clear">方块系列</dt>
			<dd class="icon square"></dd>
			<dd class="icon rectangle"></dd>

			<dt class="clear">圆系列</dt>
			<dd class="icon circle"></dd>
			<dd class="icon oval"></dd>

			<dt class="clear">三角形系列</dt>
			<dd class="icon triangle-top"></dd>
			<dd class="icon triangle-bottom"></dd>
			<dd class="icon triangle-left"></dd>
			<dd class="icon triangle-right"></dd>
			<dd class="icon triangle-topleft"></dd>
			<dd class="icon triangle-bottomleft"></dd>
			<dd class="icon triangle-topright"></dd>
			<dd class="icon triangle-bottomright"></dd>		

			<dt class="clear">多边形系列</dt>
			<dd class="icon parallelogram"></dd>
			<dd class="icon trapezoid"></dd>
			<dd class="icon star-six"></dd>
			<dd class="icon star-five"></dd>
			<dd class="icon pentagon"></dd>
			<dd class="icon hexagon"></dd>
			<dd class="icon octagon"></dd>

			<dt class="clear">其他特殊形状</dt>
			<dd class="icon heart"></dd>
			<dd class="icon infinity"></dd>
			<dd class="icon egg"></dd>
			<dd class="icon pacman"></dd>
			<dd class="icon talkbubble"></dd>
			<dd class="icon burst-12"></dd>
			<dd class="icon burst-8"></dd>
			<dd class="icon cut-diamond"></dd>
			<dd class="icon yin-yang"></dd>
		</dl>
		<p>原文出处：http://www.cnblogs.com/top5/archive/2012/02/14/2351959.html</p>
	</div>
</body>
</html>
